<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout_admin}">
<head>
<meta charset="UTF-8">
<title>회원관리</title>
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/search.js}"></script>
</head>
<body>
<div layout:fragment="content" class="page-main">
	<h2>회원목록(관리자용)</h2>
	<form action="admin_list" id="search_form" method="get"><!--/* get방식이라 csrf 토큰이 필요X th:action을 안해도 됨 */-->
		<ul class="search">
			<li>
				<select name="keyfield">
					<option value="1" th:selected="${keyfield=='1'}">ID(별명)</option>
					<option value="2" th:selected="${keyfield=='2'}">이름</option>
					<option value="3" th:selected="${keyfield=='3'}">이메일</option>
					<option value="4" th:selected="${keyfield=='4'}">전체</option>
				</select>
			</li>
			<li>
				<input type="search" name="keyword" id="keyword" th:value="${keyword}">
			</li>
			<li>
				<input type="submit" value="찾기">
				<input type="button" value="목록" onclick="location.href='admin_list'">
			</li>
		</ul>
	</form>
	<div class="result-display" th:if="${count==0}">표시할 회원정보가 없습니다.</div>
	<th:block th:if="${count > 0}"><!--/* 테이블뿐만 아니라 페이지 처리까지 같이하기 때문에 block으로 묶음 */-->
		<table class="striped-table">
			<tr>
				<th>아이디(별명)</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>이메일</th>
				<th>가입일</th>
				<th>권한</th>
			</tr>
			<tr th:each="member : ${list}">
				<td>
					<th:block th:if="${member.authority == 'ROLE_INACTIVE'}">[[${member.id}]]([[${member.nick_name}]])</th:block><!--/* 탈퇴 회원*/-->
					<th:block th:if="${member.authority != 'ROLE_INACTIVE'}"><a th:href="@{/member/admin_update(mem_num=${member.mem_num})}">[[${member.id}]]([[${member.nick_name}]])</a></th:block><!--/* 탈퇴 회원X*/-->
				</td>
				<td th:text="${member.name}"></td>
				<td th:text="${member.phone}"></td>
				<td th:text="${member.email}"></td>
				<td th:text="${member.reg_date}"></td>
				<td>
					<th:block th:if="${member.authority == 'ROLE_INACTIVE'}">탈퇴</th:block>
					<th:block th:if="${member.authority == 'ROLE_SUSPENDED'}">정지</th:block>
					<th:block th:if="${member.authority == 'ROLE_USER'}">일반</th:block>
					<th:block th:if="${member.authority == 'ROLE_ADMIN'}">관리</th:block>
				</td>
			</tr>
		</table>
		<div class="align-center" th:utext="${page}"></div><!--/* utext로 해야 링크에 페이지가 안올라감 */-->
	</th:block>
</div>
</body>
</html>
