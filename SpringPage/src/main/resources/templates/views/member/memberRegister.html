<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout_basic}">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" th:href="@{/assets/css/member.css}">
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/member.register.js}"></script>
</head>
<body>
<div layout:fragment="content" class="page-main">
	<h2>회원가입</h2>
	<form action="registerUser" th:object="${memberVO}" id="member_register" method="post">
		<ul>
			<li>
				<labe for="id">아이디</label>
				<input type="text" th:field="*{id}" placeholder="영문,숫자만 4~12자" autocomplete="off" th:errorclass="field-error"><!-- th:object에 접근할 때는 *{}로 접근, th:errorclass를 하면 errors에서 조건체크 없어도 가능 -->
				<input type="button" id="confirm_id" value="중복체크" class="default-btn">
				<span id="message_id"></span>
				<span th:errors="*{id}" class="error-color"></span>
			</li>
			<li>
				<label for="name">이름</label>
				<input type="text" th:field="*{name}" th:errorclass="field-error">
				<span th:errors="*{name}" class="error-color"></span>
			</li>
			<li>
				<label for="nick_name">별명</label>
				<input type="text" th:field="*{nick_name}" th:errorclass="field-error">
				<input type="button" id="confirm_nick" value="중복체크" class="default-btn" style="display:none;"><!-- 기본 안보이고 값을 입력하면 버튼 나오도록 처리 -->
				<span id="message_nick"></span>
				<span th:errors="*{nick_name}" class="error-color"></span>
			</li>
		</ul>
	</form>
</div>
</body>
</html>
